<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Overlook Hotel has been owned and operated by Richard Whitman since 1964 and has provided world class accommodations to thousands of travelers from across the world.">
  <title>The Overlook Hotel</title>
</head>
<body>
  <main>
    <section class="main-page general">
      <div class="logo-box">
        <img src="./images/mountain-logo.png" class="logo" alt="A logo of a single line crown with three points on the top">
      </div>
      <article class="main-box content-box">
        <div class="heading-primary">
          <h1 class="heading-primary-main">The Overlook</h1>
          <h2 class="heading-primary-sub">Live Luxuriously</h2>
        </div>
        <div class="btn-box" id="main-button">
          <a href="#" class="btn">Sign In</a>
        </div>
      </article>
    </section>
    <section class="login-page general hidden">
      <div class="logo-box">
        <img src="./images/mountain-logo.png" class="logo" alt="A logo of a single line crown with three points on the top">
        <h2 class="company-name">The Overlook Hotel</h2>
      </div>
      <article class="login-box content-box">
        <div class="heading-primary">
          <h1 class="heading-primary-sub">Please sign in</h1>
        </div>
        <form class="sign-in-form">
          <div class="login-inputs username-box">
            <label class="login-form-label hidden" for="name">Username</label>
            <input class="login-input form-input" type="text" id="name" name="name" placeholder="Username">
          </div>
          <div class="login-inputs password-box">
            <label class="form-label hidden" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="name" placeholder="Password">
          </div>
        </form>
        <div class="btn-box" id="login-button">
          <a href="#" class="btn">Sign In</a>
        </div>
      </article>
    </section>
    <section class="dashboard-page general hidden">
      <div class="logo-box">
        <img src="./images/mountain-logo.png" class="logo" alt="A logo of a single line crown with three points on the top">
        <h2 class="company-name">The Overlook Hotel</h2>
      </div>
      <div class="amount-spent">
        <p class="total-text">Total Spent:</p>
        <p class="total-money">$300</p>
      </div>
      <article class="dashboard-box content-box">
        <div class="btn-box" id="new-reserve-button">
          <a href="#" class="btn">Make A New Reservation</a>
        </div>
        <div class="dashboard-content-box">
          <section class="dashboard-future-content dash-content">
            <h2 class="booking-title">Upcoming Reservations</h2>
            <div class="dash-items-grid future-grid">
              <div class="future-box booking-content">
                <p class="future-content">Content</p>
                <p class="future-content">Content</p>
                <p class="future-content">Content</p>
              </div>
            </div>
          </section>
          <section class="dashboard-past-content dash-content">
            <h2 class="booking-title">Past Reservations</h2>
            <div class="dash-items-grid past-grid">
            <!-- Bookings will be generated here -->
            </div>
          </section>
        </div>
      </article>
    </section>
    <section class="available-rooms-page general hidden">
      <div class="logo-box">
        <img src="./images/mountain-logo.png" class="logo" alt="A logo of a single line crown with three points on the top">
        <h2 class="company-name">The Overlook Hotel</h2>
      </div>
      <div class="back-dash">
        <p class="total-text">Back to Dashboard</p>
      </div>
      <article class="available-box content-box">
        <h1 class="available-title">Available Rooms</h1>
        <form class="booking-form">
          <div class="booking-forms">
            <div class="booking-date forms">
              <label for="booking-date">What day would you like to book:</label>
              <input type="date" class="inputs" id="booking-date" name="date" value="" min="" max="2024-01-01">
            </div>
            <div class="type-select forms">
              <label class="room-dropdown labels" for="room-type">Choose a room type:</label>
              <select class="inputs" name="room-type" id="room-type">
                <option class="dropdown-all option" value="any">See All Available Rooms</option>
                <option class="dropdown-res option" value="residential suite">Residential Suite</option>
                <option class="dropdown-suite option" value="suite">Suite</option>
                <option class="dropdown-jr option" value="junior suite">Junior Suite</option>
                <option class="dropdown-single option" value="single room">Single Room</option>
              </select>
            </div>
          </div>
          <div class="btn-box" id="check-button">
            <a href="#" class="btn" id="check-btn">Check</a>
          </div>
        </form>
        <div class="available-grid">
          <!-- Cards will be generated here -->
        </div>
      </article>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
